<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>YelpCamp_Campgrounds</title>
    <link rel="stylesheet" href="../dist/output.css" />
  </head>
  <body>
    <!-- LANDING PAGE -->
    <div class="grid lg:grid-cols-2 md:grid-rows-2 grid-rows-2">
      <div class="w-full p-36 md:p-24 sm:p-20 pr-24">
        <!-- LOGO -->
        <!-- <div class="">
          <img
            class="visible md:hidden sm:hidden hover:animate-bounce pt-8 pb-40"
            src="../Assets/Logo.svg"
          />
        </div> -->
        <!-- ABOUT -->
        <div class="order-first md:order-none sm:order-none">
          <img
            class="visible md:hidden sm:hidden hover:animate-bounce pt-8 pb-40"
            src="../Assets/Logo.svg"
          />
          <h1 class="font-bold text-5xl">Explore the best camps on Earth.</h1>
          <p class="pt-4 pb-4">
            YelpCamp is a curated list of the best camping spots on Earth.
            Unfiltered and Unbiased reviews
          </p>
        </div>

        <!-- LIST -->
        <div>
          <ul class="pl-7 list-image-[url(../Assets/Checkmark.svg)]">
            <li>Add your own camp suggestions.</li>
            <li>Leave reviews and experiences.</li>
            <li>See locations for all camps.</li>
          </ul>
        </div>

        <!-- BUTTON -->
        <div class="pt-9 pb-16">
          <button
            id="gotosearch" class="bg-black text-white text-sm font-medium w-44 h-12 rounded"
          >View Campgrounds
          </button>
        </div>

        <p>Partnered with:</p>

        <div class="flex">
          <img src="../Assets/Airbnb.svg" />
          <img src="../Assets/Booking.svg" />
          <img src="../Assets/Plum Guide.svg" />
        </div>
      </div>
      <div class="lg:order-none md:order-first order-first">
        <img
          class="lg:hidden md:visible visible hover:animate-bounce p-12"
          src="../Assets/Logo.svg"
        />
        <img class="w-full" src="../Assets/Hero Image.jpg" />
      </div>
    </div>

    <script src="./viewButton.js"></script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>YelpCamp_Campgrounds</title>
    <link rel="stylesheet" href="../dist/output.css" />
  </head>
  <body>
    <!-- LANDING PAGE -->
    <div class="grid lg:grid-cols-2 md:grid-rows-2 grid-rows-2">
      <div class="w-full p-36 md:p-24 sm:p-20 pr-24">
        <!-- LOGO -->
        <!-- <div class="">
          <img
            class="visible md:hidden sm:hidden hover:animate-bounce pt-8 pb-40"
            src="../Assets/Logo.svg"
          />
        </div> -->
        <!-- ABOUT -->
        <div class="w-1/2">
          <img
            class="visible md:hidden sm:hidden hover:animate-bounce pt-8 pb-40"
            src="../Assets/Logo.svg"
          />
          <h1 class="font-bold text-5xl">Explore the best camps on Earth.</h1>
          <p class="pt-4 pb-4">
            YelpCamp is a curated list of the best camping spots on Earth.
            Unfiltered and Unbiased reviews
          </p>
          <div class="grid grid-flow-row gap-3">
            <div class="flex gap-3">
              <img src="/Assets/Checkmark.svg"/>
              <p>Add your own camp suggestions.</p>
            </div>
            <div class="flex gap-3">
              <img src="/Assets/Checkmark.svg"/>
              <p>Leave reviews and experiences.</p>
            </div>
            <div class="flex gap-3">
              <img src="/Assets/Checkmark.svg"/>
              <p>See locations for all camps.</p>
            </div>

            <!-- BUTTON -->
            <button
            id="gotosearch" class="bg-black text-white text-sm font-medium w-44 h-12 rounded">View Campgrounds
            </button>
          </div>

        </div>

        

        <p>Partnered with:</p>

        <div class="flex">
          <img src="../Assets/Airbnb.svg" />
          <img src="../Assets/Booking.svg" />
          <img src="../Assets/Plum Guide.svg" />
        </div>
      </div>

      <div class="lg:w-1/2 w-full lg:flex-row flex-col flex lg:justify-end lg:order-none md:order-first order-first">
        <div>
          <img
          class="w-14 lg:hidden md:visible visible hover:animate-bounce"
          src="../Assets/Logo.svg"
        />
        </div>
        <div class="w-full lg:w-4/5">
          <img src="../Assets/Hero Image.jpg" />
        </div>
      </div>
    </div>

    <script src="./viewButton.js"></script>
  </body>
</html>

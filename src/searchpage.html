<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet"/>
    <link rel="stylesheet" href="../dist/output.css">
</head>
<body>
    <!-- nav bar -->
    <nav class="bg-gray-50 w-4/5  sm:mx-auto mx-auto top-0 py-4 px-6 my-3 flex sticky md:justify-between lg:justify-between justify-between items-center">
        <div class="flex items-center ">
            <img src="../Assets/Logo.svg" alt="Logo" class="w-1/2 md:w-4/5 lg:w-full h-8 hover:animate-bounce">
            <a href="index.html" class="ml-4 text-ash hover:no-underline hover:animate-bounce hidden lg:block">Home</a>
        </div>
        <!-- <button id="hamburger-menu" class="lg:hidden">
            â˜°  Hamburger icon 
        </button> -->
        <img src="../Assets/Hamburger Menu.svg" id="hamburger-menu" class="lg:hidden" alt="hamburger-menu"/>

        <div id="menu-items" class="hidden lg:text-lg md:text-[15px] text-[10px] lg:flex lg:flex-row items-center space-x-1 lg:space-x-4">
            <img src="../Assets/Close.svg" id="close" class="lg:hidden cursor-pointer" alt="close"/>
            <a href="#" class="text-ash hover:no-underline hover:animate-bounce hover:text-ash mr-1 md:mr-4 lg:mr-4">Login</a>
            <button class="bg-black text-white py-2 px-4 hover:animate-bounce hover:bg-opacity-80">Create Account</button>
        </div>
    </nav>


    <!-- Search Page -->
    <section class="w-4/5 mx-auto">
        <div class="bg-gray-100 p-0 md:p-10 lg:p-10 flex justify-center items-center md:justify-start lg:justify-start lg:items-center ">
           <!-- Search Page Welcome card -->
            <div class="w-[95%] md:w-9/12 lg:w-1/4 grid grid-flow-row gap-1 ">
                <h1 class="text-3xl font-bold">Welcome to YelpCamp!</h1>
                <p class="">View our hand-picked campgrounds from all over the world or add your own.</p>
                <div class="lg:flex flex-row gap-5">
                    <input class="input p-4 w-full md:w-32 rounded-xl" type="text" placeholder="&#xF002; Search for Camps" style="font-family:Arial, FontAwesome" />
                    <button id="btn" class=" bg-black md:w-32 lg:w-32 w-full text-white p-4 rounded-lg" type="button">Search</button>
                </div>
                <p class="underline cursor-pointer">Or add your own campground</p>
            </div>
            <!-- <img src="/Assets/Chat Bubble.svg" alt="ghb"/> -->
        </div>
        <!-- Search page map galerry using grid -->
        <div id="card-container" class="grid sm:grid-cols-1 md:grid-cols-2 lg:grid-cols-3 w-full gap-5 mt-20">
        </div>

        <div>
            <img src="../Assets/Logo.svg" alt="logo" class="mt-16">
        </div>
    </section>
    
    <script src="search.js"></script>
</body>
</html>
